<ion-content>
  <ion-content>
    <body>
      <div class="ion-page" id="content">
        <ion-header>
          <ion-toolbar color="medium">
            <ion-title></ion-title>
          </ion-toolbar>
        </ion-header>
        
        <ion-content>
            <div id="padre">
              <!-- <div> -->
                <div>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="text-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="usuario" type="text" placeholder="Ingrese usuario" name="user"></ion-input>
                      </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="man-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="nombre" type="text" placeholder="Ingrese nombres" name="nombre"></ion-input>
                      </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="accessibility-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="apellido" type="text" placeholder="Ingrese apellidos" name="apellido"></ion-input>
                      </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="key-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password' " placeholder="Ingrese contrase単a" name="password"></ion-input>
                        <ion-icon *ngIf="password" color="medium" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
                        <ion-icon *ngIf="!password" slot="end"></ion-icon>
                      </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="key-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="password2" [type]="showPassword2 ? 'text' : 'password' " placeholder="Repetir contrase単a" name="password"></ion-input>
                        <ion-icon *ngIf="password2" color="medium" slot="end" [name]="passwordToggleIcon2" (click)="togglePassword2()"></ion-icon>
                        <ion-icon *ngIf="!password2" slot="end"></ion-icon>
                      </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="call-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="celular" type="text" placeholder="Ingrese celular" name="celular"></ion-input>
                      </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="at-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="correo" type="text" placeholder="Ingrese correo" name="correo"></ion-input>
                      </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="earth-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="pais" type="text" placeholder="Ingrese pais" name="pais"></ion-input>
                      </ion-item>
                    </ion-card>
                    <ion-card>
                      <ion-item>
                        <ion-icon color="primary" name="business-outline" slot="start"></ion-icon>
                        <ion-input [(ngModel)]="ciudad" type="text" placeholder="Ingrese ciudad" name="ciudad"></ion-input>
                      </ion-item>
                    </ion-card>
                    <div style="text-align: center; display: flex; justify-content: center; text-align: center; align-items: center; margin-bottom: 25px">
                      <ion-button (click)="crearUsuario()" expand="block" style="width: 50%;" >
                        Registrar
                      </ion-button>
                    </div>
                  </div>
              </div>
            <!-- </div> -->
        </ion-content>
      </div>
    </body>
  </ion-content>
</ion-content>
