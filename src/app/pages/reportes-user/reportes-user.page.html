<ion-content center>
  <ion-content>
    <ion-app>
      <div class="ion-page" id="content">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Reportes Usuario</ion-title>
            <ion-buttons slot="start">
              <ion-back-button defaultHref="/inicio" icon="arrow-back-outline" color="light"></ion-back-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-grid fixed>
            <ion-row>
              <ion-col sizeXs="12" sizeMd="12" sizeLg="6" sizeSm="6">
                <ion-card style="display: flex;">
                  <div class="chart-container" style="display: flex; position: relative;  width:80vw">
                    <canvas id="chart" height="300"></canvas>
                  </div>
                </ion-card>
              </ion-col>
              <ion-col sizeXs="12" sizeMd="12" sizeLg="6" sizeSm="6">
                <ion-card style="display: flex;">
                  <div class="chart-container" style="display: flex; position: relative;  width:80vw">
                    <canvas id="chartCirculo" height="300"></canvas>
                  </div>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-content>
      </div>
    </ion-app>
  </ion-content>
</ion-content>
